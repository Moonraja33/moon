<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Agent Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– AI Trading Agent Dashboard</h1>
        </header>

        <div class="trading-panel">
            <div class="controls-section">
                <h2>Trading Controls</h2>
                <select id="symbol-selector">
                    {% for symbol in symbols %}
                    <option value="{{ symbol }}">{{ symbol }}</option>
                    {% endfor %}
                </select>

                <div class="voice-controls">
                    <button id="listen-btn" onclick="startListening()">ðŸŽ¤ Voice Command</button>
                    <div id="voice-status"></div>
                </div>

                <div class="button-group">
                    <button id="start-btn" onclick="startTrading()">Start Trading</button>
                    <button id="stop-btn" onclick="stopTrading()" disabled>Stop Trading</button>
                </div>
            </div>

            <div class="data-section">
                <div id="price-container"></div>
                <div id="chart-container"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
